
<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6348);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: bounce 2s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from { 
        transform: scale(1) translateY(0px); 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      to { 
        transform: scale(1.05) translateY(-10px); 
        text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      }
    }

    button {
      margin: 20px 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #fff, #ffccdc);
      color: #d81b60;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ffccdc, #fff);
    }

    .wish-music-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      font-size: 1.3em;
      padding: 20px 40px;
    }

    .wish-music-btn:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
    }

    .wish-music-btn.playing {
      background: linear-gradient(45deg, #f44336, #da190b);
      animation: pulse 1s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .message {
      display: none;
      margin: 30px auto;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.9);
      color: #d81b60;
      padding: 30px;
      border-radius: 20px;
      max-width: 80%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      z-index: 1000;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        left: calc(100% * var(--i));
        opacity: 0;
        transform: rotate(45deg) scale(0);
      }
      25% {
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }
      75% {
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: rotate(45deg) scale(0);
      }
    }

    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 3s linear infinite;
      z-index: 999;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
        margin-top: 30px;
      }
      
      button {
        font-size: 1em;
        padding: 12px 24px;
        margin: 15px 5px;
      }
      
      .message {
        font-size: 1em;
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Happy Birthday Broo! ðŸ’•</h1>

  <button onclick="showWishAndPlaySong()" id="wishBtn" class="wish-music-btn">Click for My Wish & Music ðŸ’ŒðŸŽµ</button>

  <div class="message" id="wishMessage">
    <p>
      Dear Broo,<br><br>
      On your special day, <br><br>
      May this year bring you more success, love, and unlimited happiness! ðŸ’–<br><br>
      Nee dream pannra ella vishayangalum one by one achieve aagattum ðŸ’•ðŸŽ¯<br><br>
      Once again, Happy Birthday broo ðŸ’–ðŸ’–..<br><br>
    </p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="attached_assets/WhatsApp Audio 2025-07-11 at 16.24.43_a902072c_1752231378878.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let musicPlaying = false;
    const bgMusic = document.getElementById('bgMusic');
    const wishBtn = document.getElementById('wishBtn');

    function showWishAndPlaySong() {
      // Show the wish message
      document.getElementById("wishMessage").style.display = "block";
      
      // Create sparkles effect
      createSparkles();
      
      // Play music
      if (!musicPlaying) {
        bgMusic.play().then(() => {
          wishBtn.textContent = "ðŸ”‡ Stop Music & Hide Wish";
          wishBtn.classList.add('playing');
          musicPlaying = true;
        }).catch(e => {
          console.log("Music play failed:", e);
          alert("Please interact with the page first to enable audio!");
        });
      } else {
        // Stop music and hide wish
        bgMusic.pause();
        wishBtn.textContent = "Click for My Wish & Music ðŸ’ŒðŸŽµ";
        wishBtn.classList.remove('playing');
        musicPlaying = false;
        document.getElementById("wishMessage").style.display = "none";
      }
    }

    // Create floating hearts
    function createHearts() {
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.setProperty('--i', Math.random());
          heart.style.animationDuration = (4 + Math.random() * 4) + "s";
          heart.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(heart);
          
          // Remove heart after animation
          setTimeout(() => {
            if (heart.parentNode) {
              heart.parentNode.removeChild(heart);
            }
          }, 8000);
        }, i * 200);
      }
    }

    // Create sparkle effect
    function createSparkles() {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.top = Math.random() * 100 + "%";
          sparkle.style.animationDelay = Math.random() * 1 + "s";
          document.body.appendChild(sparkle);
          
          // Remove sparkle after animation
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.parentNode.removeChild(sparkle);
            }
          }, 3000);
        }, i * 100);
      }
    }

    // Auto-create hearts periodically
    setInterval(createHearts, 8000);

    // Initial hearts
    createHearts();

    // Handle audio autoplay restrictions
    document.addEventListener('click', function() {
      if (bgMusic.paused && musicPlaying) {
        bgMusic.play().catch(e => console.log("Autoplay blocked:", e));
      }
    }, { once: true });

    // Add some initial sparkles
    setTimeout(createSparkles, 1000);
  </script>
