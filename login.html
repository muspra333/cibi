<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
<style>
  /* General Page Styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* Main Container Split */
.container {
  display: flex;
  height: 100vh;
}

/* Left Section (Form) */
.form-section {
  width: 50%;
  padding: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.form-section h2, .form-section p{
  text-align: center;
}

h2 {
  font-size: 28px;
  margin-bottom: 8px;
  color: #3a2d63;
}

.subtitle {
  margin-bottom: 20px;
  color: #555;
}

/* Input Fields */
.input-group {
  margin-bottom: 15px;
}

.input-group label {
  font-size: 14px;
  display: block;
  margin-bottom: 5px;
  color: #444;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
  font-size: 14px;
}

.input-group input:focus {
  border-color: #6b3df4;
}

/* Password Input */
.password-box {
  position: relative;
}

.password-box input {
  width: 100%;
  padding-right: 35px;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  color: #777;
}

/* Remember + Forgot */
.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  font-size: 14px;
  flex-wrap: wrap;
}

.options a {
  color: #6b3df4;
  text-decoration: none;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
  display: block;
}

.primary {
  background: #6b3df4;
  color: white;
}

.primary:hover {
  background: #5632c7;
}

.secondary {
  background: transparent;
  border: 1px solid #6b3df4;
  color: #6b3df4;
}

.secondary:hover {
  background: #f3f0ff;
}

/* Signup */
.signup {
  margin-top: 20px;
  font-size: 14px;
  text-align: center;
}

.signup a {
  color: #6b3df4;
  text-decoration: none;
}

/* Right Section (Image/Illustration) */
.image-section {
  width: 50%;
  background: #f7f7fb;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle {
  width: 200px;
  height: 200px;
  background: #6b3df4;
  border-radius: 50%;
  box-shadow: 0px 20px 50px rgba(107, 61, 244, 0.5);
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }
  .form-section, .image-section {
    width: 100%;
    padding: 30px 20px;
  }
  .image-section {
    order: -1;
    padding: 40px 20px;
  }
  h2 {
    font-size: 22px;
  }
  .input-group input {
    font-size: 16px;
    padding: 14px;
  }
  .btn {
    font-size: 18px;
    padding: 14px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <!-- Left Side (Form Section) -->
    <div class="form-section">
      <h2>Login</h2>
      <p class="subtitle">Welcome back! Please enter your details</p>

      <!-- <form method="" autocomplete="on"> -->
        <!-- Email -->
        <div class="input-group">
          <label>Enter your Email *</label>
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label>Password *</label>
          <div class="password-box">
            <input type="password" name="password" placeholder="Password" required>
            <span class="toggle-password">üëÅ</span>
          </div>
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="options">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <!-- Buttons -->
     <a href="home.html">   <button type="submit" class="btn primary">LOGIN</button>
        <button type="button" class="btn secondary">LOGIN AS GUEST</button>
     </a>
      <!-- </form> -->
    </div>

    <!-- Right Side (Illustration Section) -->
    <div class="image-section">
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
