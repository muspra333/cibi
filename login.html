<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .form-section {
      width: 50%;
      padding: 60px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2, .form-section p {
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #3a2d63;
    }

    .subtitle {
      margin-bottom: 20px;
      color: #555;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #6b3df4;
    }

    .password-box {
      position: relative;
    }

    .password-box input {
      width: 100%;
      padding-right: 30px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .options a {
      color: #6b3df4;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .primary {
      background: #6b3df4;
      color: white;
    }

    .primary:hover {
      background: #5632c7;
    }

    .secondary {
      background: transparent;
      border: 1px solid #6b3df4;
      color: #6b3df4;
    }

    .secondary:hover {
      background: #f3f0ff;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .signup a {
      color: #6b3df4;
      text-decoration: none;
    }

    .image-section {
      width: 50%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      background: #6b3df4;
      border-radius: 50%;
      box-shadow: 0px 20px 50px rgba(107, 61, 244, 0.5);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .form-section, .image-section {
        width: 100%;
        padding: 20px;
      }
      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Login</h2>
      <p class="subtitle">Welcome back! Please enter your details</p>

      <form method="GET" action="home.html" autocomplete="off">
        <div class="input-group">
          <label>Enter your Email *</label>
          <input type="email" name="email" placeholder="Email" >
        </div>

        <div class="input-group">
          <label>Password *</label>
          <div class="password-box">
            <input type="password" name="password" placeholder="Password" >
            <span class="toggle-password">üëÅ</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn primary">LOGIN</button>
      </form>

      <div class="signup">
        <p>Don't have an account? <a href="index.html">Sign up</a></p>
      </div>
    </div>

    <div class="image-section">
      <div class="circle"></div>
    </div>
  </div>

  <!-- Optional JavaScript for password toggle -->

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    });
  </script>
  -->
</body>
</html>
