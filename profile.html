<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .back-button {
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .back-button:hover {
      color: #aaa;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #444;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile-info .stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .profile-info .stats div {
      text-align: center;
    }

    .profile-info .bio {
      font-size: 14px;
      color: #aaa;
    }

    .edit-button {
      padding: 8px 16px;
      border: 1px solid #555;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s, color 0.2s;
    }

    .edit-button:hover {
      background-color: #333;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 1px solid #444;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Top Bar with Back Button -->
  <div class="top-bar">
    <button class="back-button" onclick="window.history.back();">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h1>User Profile</h1>
  </div>

  <div class="profile-header">
    <img src="https://images.pexels.com/photos/33816285/pexels-photo-33816285.jpeg" alt="User Profile">
    <div class="profile-info">
      <h2>username</h2>
      <div class="stats">
        <div><strong>150</strong><br>Posts</div>
        <div><strong>2.3k</strong><br>Followers</div>
        <div><strong>500</strong><br>Following</div>
      </div>
      <div class="bio">This is a short bio about the user. Welcome to my profile!</div>
      <button class="edit-button">Edit Profile</button>
    </div>
  </div>

  <div class="gallery">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt="Post 1">
    <img src="https://images.pexels.com/photos/1574843/pexels-photo-1574843.jpeg" alt="Post 2">
    <img src="https://images.pexels.com/photos/1236701/pexels-photo-1236701.jpeg" alt="Post 3">
    <img src="https://images.pexels.com/photos/735911/pexels-photo-735911.jpeg" alt="Post 4">
    <img src="https://images.pexels.com/photos/2886213/pexels-photo-2886213.jpeg" alt="Post 5">
  </div>

</body>
</html>
