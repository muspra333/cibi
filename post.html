<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Post - Instagram Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {     
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* Remove scrollbars */
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
    }

    html,
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Navbar */
    .navbar {
      background: #000000;
      border-bottom: 1px solid #262626;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }

    @media (max-width: 767px) {
      .navbar {
        padding: 12px 0;
      }
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    @media (max-width: 767px) {
      .navbar .container {
        padding: 0 15px;
      }
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }

    @media (max-width: 767px) {
      .navbar .logo {
        font-size: 18px;
      }
    }

    .navbar .back-btn {
      color: #ffffff;
      font-size: 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 767px) {
      .navbar .back-btn {
        font-size: 16px;
        gap: 8px;
      }
    }

    .navbar .back-btn:hover {
      color: #fcb045;
    }

    /* Main container */
    .main-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    @media (max-width: 767px) {
      .main-container {
        padding: 0 10px;
        margin: 10px auto;
      }
    }

    /* Create post card */
    .create-post-card {
      background-color: #000000;
      border: 1px solid #262626;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.05);
    }

    @media (max-width: 767px) {
      .create-post-card {
        padding: 20px;
        border-radius: 10px;
      }
    }

    .create-post-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .create-post-header h2 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .create-post-header p {
      color: #8e8e8e;
      font-size: 16px;
    }

    /* Image upload section */
    .image-upload-section {
      margin-bottom: 30px;
    }

    .upload-area {
      border: 2px dashed #262626;
      border-radius: 15px;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(45deg, rgba(131, 58, 180, 0.1), rgba(253, 29, 29, 0.1), rgba(252, 176, 69, 0.1));
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: #fcb045;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(252, 176, 69, 0.2);
    }

    .upload-area.dragover {
      border-color: #fcb045;
      background: linear-gradient(45deg, rgba(131, 58, 180, 0.2), rgba(253, 29, 29, 0.2), rgba(252, 176, 69, 0.2));
    }

    .upload-icon {
      font-size: 48px;
      color: #8e8e8e;
      margin-bottom: 20px;
    }

    .upload-text {
      color: #ffffff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .upload-subtext {
      color: #8e8e8e;
      font-size: 14px;
    }

    .file-input {
      display: none;
    }

    /* Image preview */
    .image-preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview-image {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
    }

    .remove-image {
      margin-top: 15px;
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .remove-image:hover {
      background: #ff3742;
      transform: translateY(-2px);
    }

    /* Form fields */
    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      background-color: #262626;
      border: 1px solid #262626;
      border-radius: 10px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #fcb045;
      box-shadow: 0 0 10px rgba(252, 176, 69, 0.2);
      background-color: #333333;
    }

    .form-input::placeholder {
      color: #8e8e8e;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* Buttons */
    .btn-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    @media (max-width: 767px) {
      .btn-container {
        flex-direction: column;
      }
    }

    .btn-post {
      flex: 1;
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-post:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(252, 176, 69, 0.4);
    }

    .btn-post:active {
      transform: translateY(0);
    }

    .btn-draft {
      flex: 1;
      background: transparent;
      color: #ffffff;
      border: 2px solid #262626;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-draft:hover {
      border-color: #fcb045;
      color: #fcb045;
      transform: translateY(-2px);
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    .loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success/Error messages */
    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #4caf50;
    }

    .message.error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
    }

    /* Character count */
    .char-count {
      text-align: right;
      color: #8e8e8e;
      font-size: 14px;
      margin-top: 5px;
    }

    .char-count.warning {
      color: #ff9800;
    }

    .char-count.error {
      color: #f44336;
    }

    /* Post options */
    .post-options {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .option-checkbox {
      width: 18px;
      height: 18px;
      accent-color: #fcb045;
    }

    .option-label {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </a>
      <div class="logo">Create Post</div>
      <div></div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-container">
    <!-- Success/Error Messages -->
    <div id="successMessage" class="message success">
      <i class="fas fa-check-circle"></i> Post created successfully!
    </div>
    <div id="errorMessage" class="message error">
      <i class="fas fa-exclamation-circle"></i> Please fix the errors and try again.
    </div>

    <div class="create-post-card">
      <div class="create-post-header">
        <h2><i class="fas fa-plus-circle"></i> Create New Post</h2>
        <p>Share your moment with the world</p>
      </div>

      <form id="createPostForm">
        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG, GIF up to 10MB</div>
            <input type="file" id="imageInput" class="file-input" accept="image/*">
          </div>
          <div id="imagePreview" class="image-preview"></div>
        </div>

        <!-- Caption -->
        <div class="form-group">
          <label class="form-label" for="caption">
            <i class="fas fa-edit"></i> Caption
          </label>
          <textarea 
            id="caption" 
            class="form-input form-textarea" 
            placeholder="Write a caption for your post..."
            maxlength="2200"
          ></textarea>
          <div id="captionCount" class="char-count">0/2200 characters</div>
        </div>

        <!-- Location -->
        <div class="form-group">
          <label class="form-label" for="location">
            <i class="fas fa-map-marker-alt"></i> Location (Optional)
          </label>
          <input 
            type="text" 
            id="location" 
            class="form-input" 
            placeholder="Add location..."
          >
        </div>

        <!-- Tags -->
        <div class="form-group">
          <label class="form-label" for="tags">
            <i class="fas fa-hashtag"></i> Tags (Optional)
          </label>
          <input 
            type="text" 
            id="tags" 
            class="form-input" 
            placeholder="#tag1 #tag2 #tag3..."
          >
        </div>

        <!-- Post Options -->
        <div class="post-options">
          <div class="option-item">
            <input type="checkbox" id="allowComments" class="option-checkbox" checked>
            <label for="allowComments" class="option-label">Allow comments</label>
          </div>
          <div class="option-item">
            <input type="checkbox" id="allowLikes" class="option-checkbox" checked>
            <label for="allowLikes" class="option-label">Allow likes</label>
          </div>
          <div class="option-item">
            <input type="checkbox" id="publicPost" class="option-checkbox" checked>
            <label for="publicPost" class="option-label">Public post</label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
          <button type="button" class="btn-draft" id="saveDraftBtn">
            <i class="fas fa-save"></i> Save as Draft
          </button>
          <button type="submit" class="btn-post" id="publishBtn">
            <span class="spinner"></span>
            <i class="fas fa-share"></i> Publish Post
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // DOM elements
    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const captionTextarea = document.getElementById('caption');
    const captionCount = document.getElementById('captionCount');
    const createPostForm = document.getElementById('createPostForm');
    const publishBtn = document.getElementById('publishBtn');
    const saveDraftBtn = document.getElementById('saveDraftBtn');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    let selectedImage = null;

    // Upload area click handler
    uploadArea.addEventListener('click', () => {
      imageInput.click();
    });

    // File input change handler
    imageInput.addEventListener('change', handleFileSelect);

    // Drag and drop handlers
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // Handle file selection
    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    }

    // Handle file processing
    function handleFile(file) {
      // Validate file type
      if (!file.type.startsWith('image/')) {
        showErrorMessage('Please select a valid image file.');
        return;
      }

      // Validate file size (10MB)
      if (file.size > 10 * 1024 * 1024) {
        showErrorMessage('File size should be less than 10MB.');
        return;
      }

      selectedImage = file;
      displayImagePreview(file);
    }

    // Display image preview
    function displayImagePreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `
          <img src="${e.target.result}" alt="Preview" class="preview-image">
          <br>
          <button type="button" class="remove-image" onclick="removeImage()">
            <i class="fas fa-trash"></i> Remove Image
          </button>
        `;
      };
      reader.readAsDataURL(file);
    }

    // Remove selected image
    function removeImage() {
      selectedImage = null;
      imagePreview.innerHTML = '';
      imageInput.value = '';
    }

    // Caption character counter
    captionTextarea.addEventListener('input', () => {
      const length = captionTextarea.value.length;
      captionCount.textContent = `${length}/2200 characters`;
      
      if (length > 2000) {
        captionCount.classList.add('warning');
      } else {
        captionCount.classList.remove('warning');
      }
      
      if (length >= 2200) {
        captionCount.classList.add('error');
      } else {
        captionCount.classList.remove('error');
      }
    });

    // Form submission
    createPostForm.addEventListener('submit', (e) => {
      e.preventDefault();
      publishPost();
    });

    // Save draft
    saveDraftBtn.addEventListener('click', () => {
      saveDraft();
    });

    // Publish post
    function publishPost() {
      if (!validateForm()) {
        showErrorMessage('Please fill in all required fields.');
        return;
      }

      setLoadingState(true);

      // Simulate API call
      setTimeout(() => {
        setLoadingState(false);
        showSuccessMessage('Post published successfully!');
        resetForm();
      }, 2000);
    }

    // Save draft
    function saveDraft() {
      const formData = getFormData();
      
      // Store in localStorage (in real app, would save to server)
      const drafts = JSON.parse(localStorage.getItem('postDrafts') || '[]');
      drafts.push({
        ...formData,
        id: Date.now(),
        savedAt: new Date().toISOString()
      });
      localStorage.setItem('postDrafts', JSON.stringify(drafts));
      
      showSuccessMessage('Draft saved successfully!');
    }

    // Validate form
    function validateForm() {
      if (!selectedImage) {
        showErrorMessage('Please select an image.');
        return false;
      }

      if (!captionTextarea.value.trim()) {
        showErrorMessage('Please write a caption.');
        return false;
      }

      return true;
    }

    // Get form data
    function getFormData() {
      return {
        image: selectedImage,
        caption: captionTextarea.value.trim(),
        location: document.getElementById('location').value.trim(),
        tags: document.getElementById('tags').value.trim(),
        allowComments: document.getElementById('allowComments').checked,
        allowLikes: document.getElementById('allowLikes').checked,
        publicPost: document.getElementById('publicPost').checked
      };
    }

    // Reset form
    function resetForm() {
      createPostForm.reset();
      removeImage();
      captionCount.textContent = '0/2200 characters';
      captionCount.classList.remove('warning', 'error');
    }

    // Set loading state
    function setLoadingState(loading) {
      if (loading) {
        publishBtn.classList.add('loading');
        publishBtn.disabled = true;
        saveDraftBtn.disabled = true;
      } else {
        publishBtn.classList.remove('loading');
        publishBtn.disabled = false;
        saveDraftBtn.disabled = false;
      }
    }

    // Show success message
    function showSuccessMessage(message) {
      successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    }

    // Show error message
    function showErrorMessage(message) {
      errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
